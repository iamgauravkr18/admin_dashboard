<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>

      <!-- Bootstrap Icons -->
      <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="d-flex" id="wrapper">
      <!-- Sidebar -->
      <div class="bg-purple border-right" id="sidebar-wrapper">
        <div class="sidebar-heading text-white">PROJECT</div>
        <div class="list-group list-group-flush">
          <a
            href="#"
            class="list-group-item list-group-item-action bg-purple text-white"
            >PROJECTS AVLABLE</a
          >
          <a
            href="#"
            class="list-group-item list-group-item-action bg-purple text-white"
            >PROJECT ALORT</a
          >
          <a
            href="#"
            class="list-group-item list-group-item-action bg-purple text-white"
            >PROJECT TEAM</a
          >
          <a
            href="#"
            class="list-group-item list-group-item-action bg-purple text-white"
            >PROJECT TYPE</a
          >
          <a
            href="#"
            class="list-group-item list-group-item-action bg-purple text-white"
            >Employee ON BEANCH</a
          >
          <a
            href="#"
            class="list-group-item list-group-item-action bg-purple text-white"
            >Employee ON LEAVE</a
          >
          <a
            href="#"
            class="list-group-item list-group-item-action bg-purple text-white"
            >User</a
          >
          <a
            href="#"
            class="list-group-item list-group-item-action bg-purple text-white"
            >Reports</a
          >
          <a
            href="#"
            class="list-group-item list-group-item-action bg-purple text-white"
            >PROJECT Settings</a
          >
        </div>
      </div>
      <!-- /#sidebar-wrapper -->

      <!-- Page Content -->
      <div id="page-content-wrapper">
        <nav
          class="navbar navbar-expand-lg navbar-light bg-light border-bottom"
        >
          <button class="btn btn-primary" id="menu-toggle">PROJECT</button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
              <li class="nav-item active">
                <a class="nav-link" href="#">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Language</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Settings</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Logout</a>
              </li>
            </ul>
          </div>
        </nav>     

          <!-- Page Content -->
      <div id="page-content-wrapper">       

        <div class="container-fluid">
          <h1 class="mt-4">Welcome, Admin</h1>
          <div class="d-flex justify-content-between mb-3">
            <button
              class="btn btn-primary newUser"
              data-bs-toggle="modal"
              data-bs-target="#userForm"
            >
              Add Employee
            </button>
            <button class="btn btn-secondary" onclick="importEmployees()">
              View Employee List
            </button>
          </div>

          <table class="table table-striped table-hover text-center">
            <thead>
              <tr>
                <th>S.No</th>
                <th>Image</th>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Post</th>
                <th>Start Date</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="data"></tbody>
          </table>
        </div>
      </div>
      <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->

    <!-- Modal Form -->
    <div class="modal fade" id="userForm">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Fill the Form</h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <form action="#" id="myForm">
              <div class="card imgholder">
                <label for="imgInput" class="upload">
                  <input type="file" name="" id="imgInput" />
                  <i class="bi bi-plus-circle-dotted"></i>
                </label>
                <img
                  src="./image/Profile Icon.webp"
                  alt=""
                  width="200"
                  height="200"
                  class="img"
                />
              </div>

              <div class="inputField">
                <div>
                  <label for="name">Name:</label>
                  <input type="text" name="" id="name" required />
                </div>
                <div>
                  <label for="age">Age:</label>
                  <input type="number" name="" id="age" required />
                </div>
                <div>
                  <label for="city">City:</label>
                  <input type="text" name="" id="city" required />
                </div>
                <div>
                  <label for="email">E-mail:</label>
                  <input type="email" name="" id="email" required />
                </div>
                <div>
                  <label for="phone">Number:</label>
                  <input
                    type="text"
                    name=""
                    id="phone"
                    minlength="11"
                    maxlength="11"
                    required
                  />
                </div>
                <div>
                  <label for="post">Post:</label>
                  <input type="text" name="" id="post" required />
                </div>
                <div>
                  <label for="sDate">Start Date:</label>
                  <input type="date" name="" id="sDate" required />
                </div>
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" form="myForm" class="btn btn-primary submit">
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Read Data Modal -->
    <div class="modal fade" id="readData">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Profile</h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <form action="#" id="myForm">
              <div class="card imgholder">
                <img
                  src="./image/Profile Icon.webp"
                  alt=""
                  width="100"
                  height="100"
                  class="showImg"
                />
              </div>

              <div class="inputField">
                <div>
                  <label for="name">Name:</label>
                  <input type="text" name="" id="showName" disabled />
                </div>
                <div>
                  <label for="age">Age:</label>
                  <input type="number" name="" id="showAge" disabled />
                </div>
                <div>
                  <label for="city">City:</label>
                  <input type="text" name="" id="showCity" disabled />
                </div>
                <div>
                  <label for="email">E-mail:</label>
                  <input type="email" name="" id="showEmail" disabled />
                </div>
                <div>
                  <label for="phone">Number:</label>
                  <input
                    type="text"
                    name=""
                    id="showPhone"
                    minlength="11"
                    maxlength="11"
                    disabled
                  />
                </div>
                <div>
                  <label for="post">Post:</label>
                  <input type="text" name="" id="showPost" disabled />
                </div>
                <div>
                  <label for="sDate">Start Date:</label>
                  <input type="date" name="" id="showsDate" disabled />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
        </div>
      </div>
      <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
     <!-- Bootstrap Bundle with Popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
